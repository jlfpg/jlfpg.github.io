	<div class="sobreMi">
		<h2>Contacto</h2>
		<p>Si quieres mandarme un mensaje rellena este formulario:</p>
		<div class="formulario">
			<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
		<div class="row">
			<label for="name"><b>Tu nombre:</b></label><br />
			<input id="name" class="input" name="name" type="text" value="" size="30" /><br />
		</div>
		<div class="row">
			<label for="email"><b>Tu email:</b></label><br />
			<input id="email" class="input" name="email" type="text" value="" size="30" /><br />
		</div>
		<div class="row">
			<label for="message"><b>Tu mensaje:</b></label><br />
			<textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
		</div>
		<input id="submit_button" type="submit" value="Send email" />
	</form>		
	</div>	
		<br />
		<p>También puedes seguirme en mis redes sociales:</p>
		<div class="img">
		<a href="https://twitter.com/" target="_blank"> <img border="0" alt="tw" src="images/tw.png" width="100" height="100"></a>
